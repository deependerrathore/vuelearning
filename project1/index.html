<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>My Notebook</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.1/marked.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="notebook">
        <aside class="side-bar">
            <div class="toolbar">
                <button v-bind:title="addButtonTitle" v-on:click="addNote"><i class="fas fa-plus"></i>Add Note</button>
            </div>
            <div class="notes">
                <div v-for="note of notes" @click="selectNote(note)"
                v-bind:class="{selected: note === selectedNote}"
                >{{note.title}}</div>
            </div>
        </aside>
        <section class="main" v-if="selectedNote">
            <textarea v-model="selectedNote.content"></textarea>        
        </section>
        <aside class="preview" v-if="selectedNote" v-html="notePreview">
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
